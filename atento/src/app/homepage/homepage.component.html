<div class="container middle">

<form  #updateform="ngForm" (ngSubmit)="update(updateform.value)">
  <input type="text" ngModel id="email" hidden  [(ngModel)]="email" placeholder ="Change Email" name ="email">
<input type="password" ngModel id="password" placeholder ="New Password"  [(ngModel)]="password" name ="password">
<input type="submit" id="saveData" name ="Submit" value="Update Password">
</form>
  </div>

<div class="box">
  <table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">name</th>
      <th scope="col">password</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let edits of users | async;let i = index">
    <tr class="high" *ngIf= "edits"  (click)="edit(edits)" >
      <th  scope="row"  > {{i+1}}</th>
      <td>{{edits.email}}</td>
      <td>{{edits.name}}</td>
      <td>{{edits.password}}</td>
      <td  class="high"><button class="btn-primary" (click)="edit(edits) ">edit</button> <button  class="btn-danger" (click)="del(edits.email)">Delete</button></td>
    </tr>


  </tbody>
</table>
</div>
