<body>

    <div class="container">
        <div class="wrapper">
          <div class="title"><span>Login</span></div>
          <form #LoginForm="ngForm" (ngSubmit)="loginUser(LoginForm.value)">
            <div class="row"><br>
          
              <input type="text" ngModel id="email" name="email" placeholder="Email" required>
            </div>
  
            <div class="row"><br><br>
          
              <input type="password" ngModel id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="row align-items-center remember">
            
            </div>
            <div class="row button"><br>

              <span class="psw">No account yet? <a routerLink="/register">Register</a></span>

              <br><br>
  
              <input type="submit" id="saveData" name="Login_submit" value="Log in">
              
  
            </div>
            <br>  <br> <br><br><br><br>
            </form>
